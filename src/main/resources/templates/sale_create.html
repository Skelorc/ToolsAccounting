            <div class="rih-page-wrapper">
                <nav  role="navigation" class="navbar navbar-admin navbar-fixed-top" th:insert="fragments/header_logout.html"></nav>
                <form th:action="@{/sale/create}" method="post" th:object="${status}">
                <main class="wrapper wrapper-content border-bottom">
                    <div class="b-overlay-wrap position-relative">
                        <div class="btn-pimary__groups mt-3 mb-3">
                            <div class="btn-pimary__groups-wrapper vidacha-sozdach mb-3">
                                <div class="mb-3 text-right">
                                    <span class="btn-pimary__groups_title">Продажа</span>
                                </div>
                                <div class="mb-3 text-right">
                                    <a href="/sale" class="btn btn-primary width grey">Назад</a>
                                </div>
                                <div class="mb-3 text-right">
                                    <a href="/tools/create" class="btn btn-primary width green">Добавить оборудование</a>
                                </div>
                            </div>
                        </div>

                        <div class="tab-content">
                            <div class="form-creat mb-3 col-12">
                                <div class="bg-white p-3 edit-container d-block col-8 col-md-12">
                                        <div data-v-4af8fa58="" class="rent__client form-creat__half_two-column mb-3">
                                            <div class="rent__client__buttons">
                                                <label class="d-inline-block pl-2 mr-auto rent__client__buttons_title-mb">Исполнитель</label>
                                                <button type="button" class="btn btn-primary width btn-xs"><a th:href="@{/clients}">Новый клиент</a>
                                                </button>
                                            </div>
                                            <div class="mt-1 rent__client__selector mb-3">
                                                <div dir="auto" class="v-select vs--single vs--searchable">
                                                    <select class="vs__selected-options main-secect__opions form-control executor" th:field="*{data}">
                                                        <option class="vs__selected vs__dropdown-toggle"
                                                                value="" disabled>Выберите исполнителя
                                                        </option>
                                                        <option class="vs__selected vs__dropdown-toggle"
                                                                th:each="clientDTO : ${clients}"
                                                                th:value="${clientDTO.fullName+','+clientDTO.phoneNumber}"
                                                                th:text="${clientDTO.fullName}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Примечание</label>
                                                <span>
                                                    <textarea th:field="*{note}" id="note" required="" name="note" class="form-control" style="height: 40px;"></textarea>
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Фотографии</label>
                                                <span>
                                                    <textarea th:field="*{photos}" id="photos" name="photos" class="form-control" style="height: 40px;"></textarea>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="edit_buttons" class="btn-pimary__groups-wrapper btn-pimary__groups-wrapper_client mb-3 " style="display: none;">
                                <div class="mb-3 text-right">
                                    <input class="btn btn-primary width green" type="submit" id="update_client" value="Обновить">
                                </div>
                                <div class="mb-3 text-right">
                                    <input class="btn btn-primary width red" type="submit" id="delete_client" value="Удалить">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-creat__itog mb-3 col-8 col-md-12">
                                    <h3 class="form-creat__itog-title form-creat__itog-title_text mb-title">Всего цена продажи</h3>
                                    <div class="project__all-data all-data_input mb-input">
                                        <span type="text" class="vdatetime-input form-control span-input"></span>
                                    </div>
                                </div>
                            </div>
                        

                        </div>

                        <div class="custom-ll__table table-responsive mb-3">
                            <table class="table h-table delivery w-table in4dr-form">
                                <tbody>
                                <thead>
                                <tr>
                                    <th class="first-th">#</th>
                                    <th>Наименование</th>
                                    <th>Штрих код</th>
                                    <th>Группа</th>
                                    <th>Марка/Модель</th>
                                    <th>Серийный номер</th>
                                    <th>Комментарий</th>
                                    <th>Характеристики</th>
                                    <th>Состояние</th>
                                    <th>Цена</th>
                                    <th>Себестоимость</th>
                                    <th>Комплект</th>
                                    <th class="first-th">*</th>
                                    <th>Цена продажи</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="tool,itemStat : ${list_tools}" class="row-tool" >
                                    <td class="column-table">
                                        <div class="column-table_checkbox-wrapp">
                                            <input class="column-table_checkbox" type="checkbox" th:field="*{tools_id_with_prices[__${itemStat.index}__].checked}">
                                            <input type="hidden" th:name="tools_id_with_prices[__${itemStat.index}__].id" th:value="${tool.id}">
                                        </div>
                                    </td>
                                    <td data-label="Наименование" th:utext="${tool.name}"></td>
                                    <td data-label="Штрихкод" class="barcode-tool" th:utext="${tool.barcode}"></td>
                                    <td data-label="Группа" th:utext="${tool.category}"></td>
                                    <td data-label="Марка\Модель" th:utext="${tool.model}"></td>
                                    <td data-label="Серийный номер" th:utext="${tool.serialNumber}"></td>
                                    <td data-label="Комментарий" th:utext="${tool.comment}"></td>
                                    <td data-label="Характеристики" th:utext="${tool.characteristics}"></td>
                                    <td data-label="Состояние" th:utext="${tool.state}"></td>
                                    <td data-label="Цена" th:utext="${tool.costPrice}"></td>
                                    <td data-label="Себестоимость"  th:utext="${tool.priceSell}"></td>
                                    <td data-label="Комплект" th:utext="${tool.equip}"></td>
                                    <td data-label="*"></td>
                                    <td data-label="Цена продажи" class="td-whith-input">
                                        <input id="price_sell_tool" th:field="*{tools_id_with_prices[__${itemStat.index}__].price}" name="price" class="form-control input-without-style sell_price" type="text" placeholder="Введите цену" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');" aria-describedby="item-human-passport_serial">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    <div class="btn-pimary__groups mt-3 mb-3">
                        <div class="btn-pimary__groups-wrapper mb-3">
                            <div class="mb-3 text-right">
                                <span class="btn-pimary__groups_title">Действия</span>
                            </div>
                            <div class="mb-3 text-right">
                                <input type="submit" value="В продажу" class="btn btn-primary width orange">
                            </div>
                            <div class="mb-3 text-right">
                                <a href="/repair/create" class="btn btn-primary width green">Показать все</a>
                            </div>
                        </div>
                    </div>

                    <div class="pagination-control col-lg-12 order-lg-1">
                        <!-- Bootstrap 4 -->
                        <nav aria-label="Навигация по страницам">
                            <ul class="pagination">
                                <li class="page-item" th:if="${list_tools.totalPages > 0}"
                                    th:each="page_number : ${page_numbers}">
                                    <a class="page-link-m page-link" th:href="@{/sale/create(size=${list_tools.size}, page=${page_numberStat.index})}"
                                       th:text="${page_numberStat.index}" th:class="${page_number==list_tools.number + 1} ? active"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </main>
                </form>
                <form class="" th:action="@{/sale/create}" method="get">
                    <div class="custom-ll__header custom-ll__header-zipcode">
                        <div class="custom-ll__header__full show ">
                            <div class="custom-ll__header__full__right">
                                <div class="custom-ll__header-wrapp">
                                    <div class="header__search header__search_width header__search_width-clients">

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div th:insert="fragments/footer.html"></div>
            </div>
        </div>
    </div>
