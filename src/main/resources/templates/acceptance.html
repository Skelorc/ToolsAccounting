<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head class="head">
    <title>Приемка</title>
    <div th:replace="fragments/head :: header"></div>
</head>

<body class="fixed-sidebar pace-done fixed-nav fixed-nav-basic curent-page">
<div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
    <div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
        <div th:insert="fragments/menu_sidebar.html"></div>
        <div class="b-overlay-wrap position-relative w-100" size="sm">
            <div class="rih-page-wrapper">
                <nav data-v-537a461c role="navigation" class="navbar navbar-admin navbar-fixed-top"
                     th:insert="fragments/header_logout.html"></nav>
                <main class="wrapper wrapper-content border-bottom">
                    <div>
                        <div class="wrapper__btn-primary col-12">
                            <div class="mb-3 text-right">
                                <a href="/acceptance/create" th:href="@{/acceptance/create}"
                                   class="btn btn-primary min-width-120 btn-add_vidacha green">Создать</a>
                            </div>
                            <div class="mb-3 text-right">
                                <a href="#" class="btn btn-primary min-width-120 btn-open_vidacha  grey">Закрыть</a>
                            </div>
                            <div class="mb-3 text-right">
                                <a href="#"
                                   class="btn btn-primary min-width-120 btn-update_vidacha  orange">Обновить</a>
                            </div>
                            <div class="mb-3 text-right">
                                <a href="#" class="btn btn-primary min-width-120 btn-delate_vidacha grey">Поиск по
                                    штрихкоду</a>
                            </div>
                        </div>
                        <div>
                            <div class="b-overlay-wrap position-relative custom-ll">
                                <div class="row">
                                    <div class="custom-ll__table table-responsive">
                                        <table class="table w-100 in4dr-form">
                                            <tbody>
                                            <tr>
                                                <th class="first-th">#</th>
                                                <th>Проект</th>
                                                <th>Клиент</th>
                                                <th>Телефон</th>
                                                <th>Начало аренды</th>
                                                <th>Окончание аренды</th>
                                                <th>Дата и время создания</th>
                                                <th>Сотрудник</th>
                                                <th>Примечание</th>
                                                <th>Фотoграфии отгрузки</th>
                                            </tr>
                                            <tr th:each="project : ${list_projects}">
                                                <td class="column-table">
                                                    <div class="column-table_checkbox-wrapp">
                                                        <input class="column-table_checkbox" type="checkbox">
                                                        <span class="tools-td-text table-td-text column-table_checkbox-number"
                                                              th:utext="${projectStat.index+1}"></span>
                                                    </div>
                                                </td>
                                                <td><a th:href="@{/acceptance/create/{id}/(id=${project.getId()})}" th:utext="${project.name}" title="Принять проект"></a></td>
                                                <td th:utext="${project.client.fullName}"></td>
                                                <td th:utext="${project.client.phoneNumber}"></td>
                                                <td th:utext="${project.start}"></td>
                                                <td th:utext="${project.end}"></td>
                                                <td th:utext="${project.created}"></td>
                                                <td th:utext="${project.employee}"></td>
                                                <td th:utext="${project.note}"></td>
                                                <td>
                                                    <span class="column-table__photo-mini" th:each="photo : ${project.photos}">
                                                        <a rel="modal:open" th:href="${'#'+project.id+''+photoStat.count}">
                                                            <img class="column-table__photo-mini_img" th:src="${photo}">
                                                            <div th:id="${project.id+''+photoStat.count}" class="modal">
                                                                <img th:src="${photo}">
                                                            </div>
                                                        </a>
                                                    </span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="btn-pimary__groups-wrapper order-lg-1">
                                        <div class="btn-pimary__groups-wrapper btn__under-table">
                                            <div class="mb-3 text-right">
                                                <a href="#" class="btn btn-primary min-width-120 grey">Все</a>
                                            </div>
                                            <div class="mb-3 text-right">
                                                <a href="#" class="btn btn-primary min-width-120 grey">Разовые</a>
                                            </div>
                                            <div class="mb-3 text-right">
                                                <a href="#" class="btn btn-primary min-width-120 grey">Длинные</a>
                                            </div>
                                            <div class="mb-3 text-right">
                                                <a href="#" class="btn btn-primary min-width-120 grey">Субаренда</a>
                                            </div>
                                            <div class="mb-3 text-right">
                                                <a href="#" class="btn btn-primary min-width-120 grey">Тест</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pagination-control col-lg-12 order-lg-1">
                                        <!-- Bootstrap 4 -->
                                        <nav aria-label="Навигация по страницам">
                                            <ul class="pagination">
                                                <li class="page-item disabled">
                                                    <a class="page-link-m page-link" href="#">
                                                        Первая
                                                    </a>
                                                </li>
                                                <li class="page-item disabled">
                                                    <a class="page-link-m page-link" href="#" aria-label="Предыдущая">
                                                        <span aria-hidden="true">«</span>
                                                        <span class="sr-only">Предыдущая</span>
                                                    </a>
                                                </li>
                                                <li class="page-item active">
                                                    <a class="page-link-m page-link" href="#">1</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link-m page-link" href="#">2</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link-m page-link" href="#">3</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link-m page-link" href="#" aria-label="Следующая">
                                                        <span aria-hidden="true">»</span>
                                                        <span class="sr-only">Следующая</span>
                                                    </a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link-m page-link" href="#">
                                                        Последняя
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <div class="b-sidebar-backdrop bg-dark" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:insert="fragments/footer.html"></div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>
</html>
