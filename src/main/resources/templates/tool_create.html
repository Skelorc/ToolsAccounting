<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head class="head">
    <title>Добавить новое оборудование</title>
    <div th:replace="fragments/head :: header"></div>
</head>

<body class="fixed-sidebar pace-done fixed-nav fixed-nav-basic curent-page">
<div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
    <div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
        <div th:insert="fragments/menu_sidebar.html"></div>
        <div class="b-overlay-wrap position-relative w-100" size="sm">
            <div class="rih-page-wrapper">
                <nav  role="navigation" class="navbar navbar-admin navbar-fixed-top" th:insert="fragments/header_logout.html"></nav>
                <main class="wrapper wrapper-content border-bottom">
                    <div class="b-overlay-wrap position-relative">
                        <div class="form-creat mb-3 col-12">
                            <div class="btn-pimary__groups-wrapper mb-3">
                                <div class="mb-3 text-right">
                                    <span class="btn-pimary__groups_title">Оборудование</span>
                                </div>
                                <div class="mb-3 text-right">
                                    <a href="/tools" class="btn btn-primary min-width-120 light-blue">Назад</a>
                                </div>
                                <div class="mb-3 text-right">
                                    <a href="#" class="btn btn-primary min-width-120 green">Сохранить</a>
                                </div>
                            </div>
                            <form th:action="@{/tools/create}" method="post">
                                <div class="bg-white p-3 edit-container">
                                    <div class="row form-creat__half-wrapp">
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Наименование</label>
                                                <span>
                                                    <input id="name" name="name" type="text" class="form-control" placeholder="Введите наименование">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Вид оборудования</label>
                                                <select id="select_type_tool"
                                                        name="typeTools"
                                                        class="vs__selected-options main-secect__opions form-control select">
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            value="" disabled>Выберите тип оборудования
                                                    </option>
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            th:each="type : ${T(wns.constants.TypeTools).values()}"
                                                            th:value="${type}"
                                                            th:text="${type.getType()}"
                                                    >
                                                    </option>
                                                </select >
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column" >
                                            <div role="group" class="form-group">
                                                <label class="d-block">Наименование в смете</label>
                                                <select name="name_estimate_id"
                                                        class="vs__selected-options main-secect__opions form-control select">
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            value="" disabled>Выберите наименование
                                                    </option>
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            th:each="estimateNameDTO : ${list_names_estimate}"
                                                            th:value="${estimateNameDTO.id}"
                                                            th:text="${estimateNameDTO.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column" >
                                            <div role="group" class="form-group">
                                                <label class="d-block">Выберите группу</label>
                                                <select name="section"
                                                        class="vs__selected-options main-secect__opions form-control select">
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            value="" disabled>Выберите группу
                                                    </option>
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            th:each="section : ${T(wns.constants.EstimateSection).values()}"
                                                            th:value="${section}"
                                                            th:text="${section.getValue()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Штрих-код</label>
                                                <span>
                                                    <input id="barcode" name="barcode"
                                                           type="text" class="form-control"
                                                           placeholder="Введите штрих-код">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Модель</label>
                                                <span>
                                                    <input name="model" type="text"
                                                           class="form-control" placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Серийный номер</label>
                                                <span>
                                                    <input name="serialNumber"
                                                           type="text" class="form-control"
                                                           aria-describedby="item-human-passport_serial">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-creat__half-wrapp">
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Статус</label>
                                                <select id="select_status_tool" name="status_tool"
                                                        class="vs__selected-options main-secect__opions form-control">
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            value="" disabled>Выберите статус
                                                    </option>
                                                    <option class="vs__selected vs__dropdown-toggle"
                                                            th:each="status_tool : ${T(wns.constants.StatusTools).values()}"
                                                            th:value="${status_tool}"
                                                            th:text="${status_tool.getValue()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Характеристики</label>
                                                <span>
                                                    <input name="characteristics"
                                                           type="text" class="form-control" placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Состояние</label>
                                                <span>
                                                    <input name="state" type="text"
                                                           class="form-control" placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Комплект</label>
                                                <span>
                                                    <input name="equip" type="text"
                                                           class="form-control" placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Комментарий</label>
                                                <span>
                                                    <input name="comment" type="text"
                                                           class="form-control" placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div class="form-group">
                                                <label class="d-block">Дата создания</label>
                                                <div class="vdpComponent vdpWithInput">
                                                    <input name="creating" type="date"
                                                           placeholder="дд.мм.гггг">
                                                </div>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div class="form-group">
                                                <label class="d-block">Загрузите ваши фотографии на сервер</label>
                                                <textarea name="photos"
                                                          class="form-control" id="note_individual"
                                                          style="height: 40px;"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white p-3 edit-container">
                                    <div class="row form-creat__half-wrapp">
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Себестоимость</label>
                                                <span>
                                                    <input name="costPrice" type="text"
                                                           class="form-control" placeholder=""
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Цена за сутки</label>
                                                <span>
                                                    <input name="priceByDay" type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Доход с оборудования</label>
                                                <span>
                                                    <input name="incomeFromTools"
                                                           type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Цена продажи</label>
                                                <span>
                                                    <input name="priceSell" type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Доход с продажи</label>
                                                <span>
                                                    <input name="incomeSales" type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Доход инвестора (%)</label>
                                                <span>
                                                    <input
                                                           name="incomeInvestorProcents" type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-creat__half-wrapp">
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Доход инвестора</label>
                                                <span>
                                                    <input name="incomeInvestor"
                                                           type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Сумма ремонта</label>
                                                <span>
                                                    <input name="repairAmount"
                                                           type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Кол-во отработанных смен</label>
                                                <span>
                                                    <input
                                                           name="numberWorkingShifts" type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Цена на субаренду</label>
                                                <span>
                                                    <input name="priceSublease"
                                                           type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Плата за субаренду</label>
                                                <span>
                                                    <input name="paymentSublease"
                                                           type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block">Доп.доход</label>
                                                <span>
                                                    <input name="incomeAdditional"
                                                           type="text"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                           class="form-control"
                                                           placeholder="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 mb-4 col-4 save-btn">
                                    <button type="submit" id="save_client"
                                            class="btn btn-lg btn-primary btn-primary_save w-100">
                                        <i class="fa fa-shopping-cart">
                                        </i>
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div th:insert="fragments/footer.html"></div>
    </div>
</div>
</div>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>

</html>
