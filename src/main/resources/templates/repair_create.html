<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Ремонт-Создать</title>
    <div th:replace="fragments/head :: header"></div>
</head>

<body class="fixed-sidebar pace-done fixed-nav fixed-nav-basic curent-page">
<div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
    <div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
        <div th:insert="fragments/menu_sidebar.html"></div>
        <div class="b-overlay-wrap position-relative w-100" size="sm">
            <div class="rih-page-wrapper">
                <nav data-v-59295fda="" role="navigation" class="navbar navbar-admin navbar-fixed-top"
                     th:insert="fragments/header_logout.html"></nav>
                <form th:action="@{/repair/create}" method="post" th:object="${status}">
                    <main class="wrapper wrapper-content border-bottom">
                        <div class="b-overlay-wrap position-relative">
                            <div class="btn-pimary__groups mt-3 mb-3">
                                <div class="btn-pimary__groups-wrapper vidacha-sozdach mb-3">
                                    <div class="mb-3 text-right">
                                        <span class="btn-pimary__groups_title">Ремонт</span>
                                    </div>
                                    <div class="mb-3 text-right">
                                        <a href="/repair" class="btn btn-primary min-width-120 grey">Назад</a>
                                    </div>
                                    <div class="mb-3 text-right">
                                        <a href="/tools/create" class="btn btn-primary min-width-120 green">Добавить
                                            оборудование</a>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-content">
                                <div class="form-creat mb-3 col-12">
                                    <div class="bg-white p-3 edit-container">
                                        <div class="row form-creat__half-wrapp">
                                            <div class="form-creat__half_two-column">
                                                <div role="group" class="form-group">
                                                    <label class="d-block">Начало</label>
                                                    <div class="vdpComponent vdpWithInput">
                                                        <input th:field="*{start}" required="" type="datetime-local"
                                                               placeholder="дд.мм.гггг">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class=" form-creat__half_two-column">
                                                <div role="group" class="form-group">
                                                    <label class="d-block">Окончание</label>
                                                    <div class="vdpComponent vdpWithInput">
                                                        <input th:field="*{end}" required="" type="datetime-local"
                                                               placeholder="дд.мм.гггг">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row form-creat__half-wrapp">
                                            <div data-v-4af8fa58=""
                                                 class="rent__client form-creat__half_two-column mb-3">
                                                <div class="rent__client__buttons">
                                                    <label class="d-inline-block pl-2 mr-auto rent__client__buttons_title-mb">Исполнитель</label>
                                                    <button type="button" class="btn btn-primary min-width-120 btn-xs">
                                                        <a
                                                                th:href="@{/clients}">Новый клиент</a>
                                                    </button>
                                                </div>
                                                <div class="mt-1 rent__client__selector mb-3">
                                                    <div dir="auto" class="v-select vs--single vs--searchable">
                                                        <select class="vs__selected-options main-secect__opions form-control executor"
                                                                th:field="*{data}">
                                                            <option class="vs__selected vs__dropdown-toggle"
                                                                    value="" disabled>Выберите исполнителя
                                                            </option>
                                                            <option class="vs__selected vs__dropdown-toggle"
                                                                    th:each="clientDTO : ${clients}"
                                                                    th:value="${clientDTO.fullName+','+clientDTO.phoneNumber}"
                                                                    th:text="${clientDTO.fullName}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class=" form-creat__half_two-column">
                                                    <div role="group" class="form-group">
                                                        <label class="d-block">Фотографии</label>
                                                        <span>
                                                        <textarea th:field="*{photos}"
                                                                  class="form-control textarea-height-40"></textarea>
                                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-creat__half_two-column">
                                            <div class="form-group">
                                                <label class="d-block">Примечание</label>
                                                <textarea th:field="*{note}" class="form-control" rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-creat__itog mb-3">
                                    <h3 class="form-creat__itog-title form-creat__itog-title_text" value="0">Всего цена
                                        ремонта</h3>
                                    <div class="project__all-data all-data_input">
                                        <span id="price_repair" type="text"
                                              class="vdatetime-input form-control span-input"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="custom-ll__header custom-ll__header-zipcode">
                            <div class="custom-ll__header__full show">
                                <div class="custom-ll__header__full__right">
                                    <div class="custom-ll__header-wrapp">
                                        <div class="header__search header__search_width header__search_width-clients">
                                            <input id="barcode_search_input" type="text" name="barcode" placeholder="Введите штрих код"
                                                   class="form-control">
                                            <span class="header__search__btn"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="custom-ll__table table-responsive mb-3">
                            <table class="table table-1480 w-100 in4dr-form">
                                <tbody>
                                <thead>
                                <tr>
                                    <th class="first-th">#</th>
                                    <th>Наименование</th>
                                    <th>Штрих код</th>
                                    <th>Группа</th>
                                    <th>Марка/Модель</th>
                                    <th>Серийный номер</th>
                                    <th>Комментарий</th>
                                    <th>Характеристики</th>
                                    <th>Состояние</th>
                                    <th>Цена</th>
                                    <th>Себестоимость</th>
                                    <th>Комплект</th>
                                    <th class="first-th">*</th>
                                    <th>Цена ремонта</th>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:if="!${#lists.isEmpty(list_tools)}">
                                    <tr th:each="tool,itemStat : ${list_tools}" class="row-tool">
                                        <td class="column-table">
                                            <div class="column-table_checkbox-wrapp">
                                                <input class="column-table_checkbox choose_tool" type="checkbox"
                                                       th:field="*{tools_id_with_prices[__${itemStat.index}__].checked}">
                                                <input type="hidden"
                                                       th:name="tools_id_with_prices[__${itemStat.index}__].id"
                                                       th:value="${tool.id}">
                                            </div>
                                        </td>
                                        <td th:utext="${tool.name}"></td>
                                        <td class="barcode-tool" th:utext="${tool.barcode}"></td>
                                        <td th:utext="${tool.category.getData()}"></td>
                                        <td th:utext="${tool.model}"></td>
                                        <td th:utext="${tool.serialNumber}"></td>
                                        <td th:utext="${tool.comment}"></td>
                                        <td th:utext="${tool.characteristics}"></td>
                                        <td th:utext="${tool.state}"></td>
                                        <td th:utext="${tool.costPrice}"></td>
                                        <td th:utext="${tool.priceSell}"></td>
                                        <td th:utext="${tool.equip}"></td>
                                        <td></td>
                                        <td class="td-whith-input">
                                            <input th:field="*{tools_id_with_prices[__${itemStat.index}__].price}"
                                                   class="form-control input-without-style repair_price" type="text"
                                                   placeholder="Введите цену"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                   aria-describedby="item-human-passport_serial">
                                        </td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                            <div th:if="${#lists.isEmpty(list_tools)}"><h1>Данные не найдены!</h1></div>
                        </div>

                        <div class="btn-pimary__groups mt-3 mb-3">
                            <div class="btn-pimary__groups-wrapper mb-3">
                                <div class="mb-3 text-right">
                                    <span class="btn-pimary__groups_title">Действия</span>
                                </div>
                                <div class="mb-3 text-right">
                                    <input type="submit" class="btn btn-primary min-width-120 orange">В ремонт</input>
                                </div>
                                <div class="mb-3 text-right">
                                    <a href="/repair/create" class="btn btn-primary min-width-120 green">Показать
                                        все</a>
                                </div>

                            </div>
                        </div>

                    </main>
                </form>

                <div class="pagination-control col-lg-12 order-lg-1">
                    <!-- Bootstrap 4 -->
                    <nav aria-label="Навигация по страницам">
                        <ul class="pagination">
                            <li class="page-item" th:if="${list_tools.totalPages > 0}"
                                th:each="page_number : ${page_numbers}">
                                <a class="page-link-m page-link"
                                   th:href="@{/repair/create(size=${list_tools.size}, page=${page_numberStat.index})}"
                                   th:text="${page_numberStat.index}"
                                   th:class="${page_number==list_tools.number + 1} ? active"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div th:insert="fragments/footer.html"></div>
        </div>
    </div>
</div>

<div th:insert="fragments/scripts.html"></div>
<div>  <script src="/static/js/SearchBarcode.js" th:src="@{/js/SearchBarcode.js}"></script></div>
</body>
</html>
