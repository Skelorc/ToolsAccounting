        <div class="b-overlay-wrap position-relative w-100" size="sm">
            <div class="rih-page-wrapper">
                <nav  role="navigation" class="navbar navbar-admin navbar-fixed-top"
                     th:insert="fragments/header_logout.html"></nav>
                <form th:action="@{/write-off/create}" method="post" th:object="${status}">
                    <main class="wrapper wrapper-content border-bottom">
                        <div class="b-overlay-wrap position-relative">
                            <div class="btn-pimary__groups mt-3 mb-3">
                                <div class="btn-pimary__groups-wrapper vidacha-sozdach mb-3">
                                    <div class="mb-3 text-right">
                                        <span class="btn-pimary__groups_title">Списание</span>
                                    </div>
                                    <div class="mb-3 text-right">
                                        <a href="/write-off" class="btn btn-primary width grey">Назад</a>
                                    </div>
                                    <div class="mb-3 text-right">
                                        <a href="/tools/create" class="btn btn-primary width green">Добавить
                                            оборудование</a>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-content">
                                <div class="form-creat mb-3 col-12">
                                    <div class="bg-white p-3 edit-container d-block col-8 col-md-12">
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block size">Примечание</label>
                                                <span>
                                                    <textarea th:field="*{note}" name="note" class="form-control"
                                                              style="height: 40px;"></textarea>
                                                </span>
                                            </div>
                                        </div>
                                        <div class=" form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <label class="d-block size">Фотографии</label>
                                                <span>
                                                    <textarea th:field="*{photos}" class="form-control"
                                                              style="height: 40px;"></textarea>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="edit_buttons"
                                     class="btn-pimary__groups-wrapper btn-pimary__groups-wrapper_client mb-3 "
                                     style="display: none;">
                                   <!-- <div class="mb-3 text-right">
                                        <input class="btn btn-primary min-width-120 green" type="submit"
                                               id="update_client"
                                               value="Обновить">
                                    </div>-->
                                    <!--<div class="mb-3 text-right">
                                        <input class="btn btn-primary min-width-120 red" type="submit"
                                               id="delete_client"
                                               value="Удалить">
                                    </div>-->
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-creat__itog col-6 col-md-12 mb-3">
                                    <h3 class="form-creat__itog-title form-creat__itog-title_text mb-title">Всего цена
                                        списания</h3>
                                    <div class="project__all-data all-data_input mb-input">
                                        <span type="text" class="vdatetime-input form-control span-input"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="custom-ll__table table-responsive mb-3">
                                <table class="table delivery w-table h-table in4dr-form">
                                    <tbody>
                                    <thead>
                                    <tr>
                                        <th class="first-th">#</th>
                                        <th>Наименование</th>
                                        <th>Штрих код</th>
                                        <th>Группа</th>
                                        <th>Марка/Модель</th>
                                        <th>Серийный номер</th>
                                        <th>Комментарий</th>
                                        <th>Характеристики</th>
                                        <th>Состояние</th>
                                        <th>Цена</th>
                                        <th>Себестоимость</th>
                                        <th>Комплект</th>
                                        <th class="first-th">*</th>
                                        <th>Сумма списания</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="tool,itemStat : ${list_tools}" class="row-tool">
                                        <td data-label="#" class="column-table">
                                            <div class="column-table_checkbox-wrapp">
                                                <input class="column-table_checkbox choose_tool" type="checkbox"
                                                       th:field="*{tools_id_with_prices[__${itemStat.index}__].checked}">
                                                <input type="hidden"
                                                       th:name="tools_id_with_prices[__${itemStat.index}__].id"
                                                       th:value="${tool.id}">
                                            </div>
                                        </td>
                                        <td data-label="Наименование" th:utext="${tool.name}"></td>
                                        <td data-label="Штрихкод" class="barcode-tool" th:utext="${tool.barcode}"></td>
                                        <td data-label="Группа" th:utext="${tool.category}"></td>
                                        <td data-label="Марка\Модель" th:utext="${tool.model}"></td>
                                        <td data-label="Серийный номер" th:utext="${tool.serialNumber}"></td>
                                        <td data-label="Комментарий" th:utext="${tool.comment}"></td>
                                        <td data-label="Характеристики" th:utext="${tool.characteristics}"></td>
                                        <td data-label="Состояние" th:utext="${tool.state}"></td>
                                        <td data-label="Цена" th:utext="${tool.costPrice}"></td>
                                        <td data-label="Себестоимость" th:utext="${tool.priceSell}"></td>
                                        <td data-label="Комплект" th:utext="${tool.equip}"></td>
                                        <td data-label="*"></td>
                                        <td data-label="Сумма списания" class="td-whith-input">
                                            <input th:field="*{tools_id_with_prices[__${itemStat.index}__].price}"
                                                   name="price"
                                                   class="form-control input-without-style writeoff_price" type="text"
                                                   placeholder="Введите цену"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g,'$1');"
                                                   aria-describedby="item-human-passport_serial">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="btn-pimary__groups mt-3 mb-3">
                                <div class="btn-pimary__groups-wrapper mb-3">
                                    <div class="mb-3 text-right">

                                    </div>
                                    <div class="mb-3 text-right">
                                        <input type="submit" value="В списание"
                                               class="btn btn-primary width orange">
                                    </div>
                                    <div class="mb-3 text-right">
                                        <a href="/repair/create" class="btn btn-primary width green">Показать все</a>
                                    </div>

                                </div>
                            </div>

                            <nav aria-label="Навигация по страницам">
                                <ul class="pagination">
                                    <li class="page-item" th:if="${list_tools.totalPages > 0}"
                                        th:each="page_number : ${page_numbers}">
                                        <a class="page-link-m page-link"
                                           th:href="@{/write-off/create(size=${list_tools.size}, page=${page_numberStat.index})}"
                                           th:text="${page_numberStat.index}"
                                           th:class="${page_number==list_tools.number + 1} ? active"></a>
                                    </li>
                                </ul>
                            </nav>
